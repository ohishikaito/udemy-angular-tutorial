<div>
  <h2>社員一覧</h2>
  <div><label>社員名</label> <input type="text" #memberName /></div>
  <button (click)="addMember(memberName.value); memberName.value = ''">
    登録
  </button>
  <ul class="members">
    <li
      *ngFor="let member of members"
      (click)="onSelect(member)"
      [class.selected]="member === selectedMember"
    >
      <span class="badge">{{ member.id }}</span
      >{{ member.name }}
    </li>
  </ul>
</div>
<!-- <app-member-detail [member]="selectedMember"></app-member-detail> -->
<div *ngIf="selectedMember">
  <h2>{{ selectedMember.name }}</h2>
  <button (click)="gotoDetail()">詳細</button>
</div>
