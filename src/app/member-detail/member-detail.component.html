<div *ngIf="member">
  <h2>セレクテットメンバー</h2>
  <div><label>id:</label>{{ member.id }}</div>
  <div>
    <label>name:</label>
    <input type="text" [(ngModel)]="member.name" placeholder="name" />
  </div>
</div>
<button (click)="saveMember()">保存</button>
<button (click)="deleteMember()">削除ォ</button>
<button (click)="goBack()">戻る</button>
